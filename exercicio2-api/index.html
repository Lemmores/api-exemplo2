<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cadastro do Usuário</h1>
    <main class="container">
        <form action="" id="form">
            <div class="row" >
            <div class="col-5">
                <label for="nome" class="form-label mt-3">Primeiro nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" >
                </div>
                <div class="col-5">
                <label for="ultimonome" class="form-label mt-3">Último nome:</label>
                <input type="text" name="ultimonome" id="ultimonome" class="form-control">
                </div>
                <div class="col-5">
                <label for="cidade" class="form-label mt-3">E-mail:</label>
                <input type="text" name="e-mail" id="e-mail" class="form-control" >
                </div>
                <div class="col-5">
                <label for="senha" class="form-label mt-3">Senha:</label>
                <input type="password" name="senha" id="senha" class="form-control">
                </div>
                <div class="col-7">
                <label for="endereco" class="form-label mt-3">Endereço:</label>
                <input type="text" name="endereco" id="endereco" class="form-control">
                </div> 
                <div class="col-3">
                <label for="numero" class="form-label mt-3">Numero:</label>
                <input type="text" name="numero" id="numero" class="form-control">
                </div>
                <div class="col-3">
                <label for="uf" class="form-label mt-3">UF:</label>
                </div>
                <div >
                <select name="uf" id="uf">
                    <div>
                    <option value="sel">Selecione...</option>
                   </select>
                </div>
                <div class="col-5">
                    <label for="cidade" class="form-label mt-3">Cidade:</label>
                    </div>
                    <div >
                    <select name="cidade" id="cidade">
                        <div>
                        <option value="sel">Selecione...</option>
                       </select>
                    </div>
                    <div class="col-5">
                        <label for="bairro" class="form-label mt-3">Bairro:</label>
                        </div>
                        <div >
                        <select name="bairro" id="bairro">
                            <div>
                            <option value="sel">Selecione...</option>
                           </select>
                        </div>
                </div>


                </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>

</body>

</html>
